                            <br>

                            <br>

                            <br>
                            <br>
                            <label for="phone no">Phone no:</label>

                            <br>
                            <br>
                            <label for="add">Address:</label>
                            <input type="address" title="Address" placeholder="Enter your address">

                            <br>
                            <br>
                            <button type="button" class="log">Register</button>
